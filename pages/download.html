  <script>
    function init(){
        $.ajax({
            type:"get",
            url:"https://raw.githubusercontent.com/FCL-Team/FoldCraftLauncher/main/version_map.json",
            dataType:"html",
            success:function(res) {
              var jsonStr = res;
              var jsonObj = JSON.parse(jsonStr);
              var html_text = "";
              for(let i = 0; i < jsonObj.length; i++) {
                var obj = jsonObj[i];
                html_text += 
                    "<div " + 
                    "class=\"card mdui-ripple mdui-card-media-covered-gradient\" " + 
                    ">" + 
                    "<a " + 
                    "href=\"" + 
                    obj.url + 
                    "\"" + 
                    ">" + 
                    "<h2>" + 
                    "Fold Craft Launcher" + 
                    "</h2>" + 
                    "<h3>" + 
                    obj.versionName + 
                    "</h3>" + 
                    "<p>" + 
                    "Type: " +
                    obj.type + 
                    "</p>" + 
                    "</a>" + 
                    "</div>";
              }
              $("#version_list").html(html_text);
            }
        })
    }
    $(function() {
      init();
    })
  </script>
